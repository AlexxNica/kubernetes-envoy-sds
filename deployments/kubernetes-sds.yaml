kind: Deployment
apiVersion: apps/v1beta1
metadata:
  labels:
    app: kubernetes-sds
  name: kubernetes-sds
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kubernetes-sds
      name: kubernetes-sds
    spec:
      containers:
        - name: kubernetes-sds
          image: gcr.io/hightowerlabs/kubernetes-sds:0.0.1
          imagePullPolicy: Always
          args:
            - "-http=0.0.0.0:80"
        - name: kubectl
          image: gcr.io/google_containers/hyperkube:v1.7.2
          command:
            - "/hyperkube"
          args:
            - "kubectl"
            - "proxy"
